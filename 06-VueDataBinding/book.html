<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <span>Title:</span>
    <input type="text" v-model="title">  
    <span>Author:</span>
    <input type="text" v-model="name"> 
    <button v-on:click="view">ZAPISZ</button> 
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '',
        name: ''
      },
      methods: {
          view: function ($event) {
              console.log(`Title: ${app.title}, Author: ${app.name}`)
          }
      }
    });
  </script>

</body>
</html>
