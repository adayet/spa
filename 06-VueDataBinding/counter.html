<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="count">
    <button v-on:click="counter += 1">{{ counter }}</button>
</div>    

  <script>
    var app = new Vue({
        el: '#count',
        data: {
            counter: 0
        }
    })
  </script>

</body>
</html>
