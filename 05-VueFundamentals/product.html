<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">

    <b>RECEIPT</b></br>
    ----------------- </br>
    Product: {{ product.name }} </br>
    Unit price: {{ productUnitPrice }} zł </br>
    Quantity: {{ product.quantity }} </br>
    Amount:  {{ product.quantity * productUnitPrice }} zł </br>
	  VAT Tax Rate: {{ product.VAT }}% </br>
	  ================= </br>
	  Total: {{ productGrossPrice}} zł </br >
    
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        },
      },
	  computed: {
		productUnitPrice: function() {
			return Math.floor(this.product.unitPrice);
		},
		productGrossPrice: function() {
		return this.product.quantity * Math.floor(this.product.unitPrice) * (1 + this.product.VAT / 100)
		}
	  }
    });
  </script>

</body>
</html>
