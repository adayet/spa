<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
	<p>DO WYKONANIA </p>
		<p>Studentâ€™s grades: {{ grades.join(" ") }}</p>
		<p>Average grade: {{ avgGrade }} </p>
	</div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4,5,3,2,3,5,5,2,4]
      },
	  computed: {
		avgGrade: function() {
			return  Math.floor(this.grades.reduce((a, b) => a + b, 0) / this.grades.length * 100) / 100;
		}
	  }
    });
  </script>

</body>
</html>
